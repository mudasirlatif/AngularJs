<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="10px" 
     fxLayoutGap.xs="0">

  <div fxFlex="40">
   <div fxFlex *ngIf="dish">
<mat-card>
	<mat-card-header>
		<mat-card-title>
          <h3 >{{dish.name | uppercase}}</h3>
		</mat-card-title>
	</mat-card-header>
	<img mat-card-image src="{{dish.image}}" alt="{{dish.name}}">
	<mat-card-content>
		<p>{{dish.description}}</p>
	</mat-card-content>
	<mat-card-actions>
		<button mat-button>LIKE</button>
		<button mat-button>SHARE</button>
	</mat-card-actions>
	</mat-card>
</div>

  </div>
<div [hidden]="dish">
    <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
  </div>
  <div fxFlex="60" *ngIf="dish" style="text-align: left">
   
  <h2 mat-line>Comments</h2>
   <div class="container" fxLayout="column" fxLayoutGap="10px">
      <mat-list fxFlex>
        <mat-list-item *ngFor="let comment of dish.comments">
          <p mat-line> {{comment.comment}} </p>
          <p mat-line> {{comment.rating}} Stars </p>
          <p mat-line> <span>-- </span>{{comment.author}} {{comment.date | date}} </p>
        </mat-list-item>
      </mat-list>
    </div>
<div style="text-align: center;">
   <mat-card-actions >
         <button mat-button (click)="goBack()">BACK</button></mat-card-actions>
</div>
  </div>
<div [hidden]="dish">
    <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
  </div>
</div>
